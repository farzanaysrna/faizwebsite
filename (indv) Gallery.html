<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#128248; Gallery Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-image: url('aura blue.jpg');
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #ADD8E6;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-bar ul li {
            margin: 0 15px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-bar ul li a:hover {
            color: #4CAF50;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 60px auto;
            background-color: #DCDCDC;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .content {
            flex: 1 1 100%;
            padding: 20px;
            text-align: center;
        }

        .photo-section img {
            width: 700px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        video {
            margin-top: 20px;
        }

        footer {
            background-color: #ADD8E6;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #d3d3d3;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: PowderBlue;
            text-decoration: underline;
        }
    </style>
</head>
