<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #DCDCDC;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #ADD8E6;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }
        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-bar ul li {
            margin: 0 15px;
        }
        .nav-bar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-bar ul li a:hover {
            color: #4CAF50;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 60px auto;
            background-image: url('aura blue.jpg');
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Main Content */
        .content {
            flex: 1 1 100%;
            padding: 20px;
        }

        .photo-section {
            text-align: center;
            margin-bottom: 20px;
            color: #0047ab;
        }

        .photo-section img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .info-section h2 {
            font-size: 2rem;
            color: #FFFFFF;
            border-bottom: 2px solid #0047ab;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #ADD8E6;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #FFF5EE;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        table tr:hover {
            background-color: #000000;
        }

        footer {
            background-color: #ADD8E6;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #d3d3d3;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: PowderBlue;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
