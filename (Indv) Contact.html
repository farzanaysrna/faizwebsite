<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128233; Contact Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('aura blue.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ADD8E6;
            color: white;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }
        .nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-bar ul li {
            margin: 0 15px;
        }
        .nav-bar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-bar ul li a:hover {
            color: #4CAF50;
        }

        .contact-section {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        .contact-section h2 {
            color: #4a00e0;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .instagram-link img {
            width: 300px;
            height: 300px;
            transition: transform 0.3s ease;
        }

        .instagram-link img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #ADD8E6;
            color: white;
            margin-top: auto;
        }

        footer a {
            color: #d3d3d3;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: PowderBlue;
            text-decoration: underline;
        }
    </style>
</head>

        <p><font color="Gainsboro"; font size="5">Click the button below to visit his Instagram profile</font></p>
        <a href="https://www.instagram.com/faizzrhmn" target="_blank" class="instagram-link">
